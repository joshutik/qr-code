<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- External CSS LINK -->
  <link rel="stylesheet" href="./main.css">
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <!-- qr code start -->
  <section class=" container-bg p-3">
    <div class="row justify-content-center text-center align-items-center min-vh-100 py-5">
      <div class="col-lg-8 col-md-12 col-sm-12 px-0 ">
        <div class="card qr-container py-2 rounded-4 mx-auto" style="max-width: 350px;">
          <div class="container">
            <img src="./Images/image-qr-code.png" alt="qr code" class="img-fluid rounded-4">
          </div>
          <div class="container text-center px-3">
            <h3 class="my-3">Improve your frontend Skills by building projects</h3>
            <p class="my-3 mx-auto">
              Scan the QR code to visit frontend
              mentors and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Joshua Michael Utik</a>.
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
